version: "3.8"
services:
  db:
    extends:
      file: ./config/docker/compose/postgresql.yml
      service: postgresql

  fineract:
#    may change this
    image: zeyad2003/fineract-typesafe:latest
    volumes:
      - ${PWD}/config/docker/logback/logback-override.xml:/app/logback-override.xml
      - ${PWD}/config/docker/aws/etc/credentials:/etc/aws/credentials:ro
      - ${PWD}/build/fineract/logs:/var/logs/fineract:rw
    healthcheck:
      test: ["CMD", 'sh', '-c', 'echo -e "Checking for the availability of Fineract server deployment"; while ! nc -z "localhost" 8443; do sleep 1; printf "-"; done; echo -e " >> Fineract server has started";' ]
      timeout: 1s
      retries: 60
    ports:
      - "8443:8443"
      - '5005:5005'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ${PWD}/config/docker/env/fineract.env
      - ${PWD}/config/docker/env/fineract-common.env
      - ${PWD}/config/docker/env/fineract-postgresql.env
      - ${PWD}/custom/typesafe/common/configuration/typesafe.env

    environment:
      _JAVA_OPTIONS: >
        -Xdebug
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
